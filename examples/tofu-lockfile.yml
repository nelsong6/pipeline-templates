name: Update Tofu Lockfile

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 * * 1' # Runs automatically every Monday
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-lockfile:
    uses: nelsong6/pipeline-templates/.github/workflows/tofu-lockfile-template.yml@main
    with:
      working_directory: '.'    # Change this if your code lives in a subdirectory
      environment_name: 'prod'  # Must match the Environment name in your GitHub Repo settings
