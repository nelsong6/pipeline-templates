name: Shared Tofu Lockfile Update

on:
  workflow_call:
    inputs:
      working_directory:
        description: 'Directory containing the OpenTofu configuration'
        required: false
        type: string
        default: 'tofu/provider'

permissions:
  contents: write

jobs:
  update-lockfile:
    name: Update and Commit Lockfile
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ inputs.working_directory }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup OpenTofu
        uses: opentofu/setup-opentofu@v1

      - name: Upgrade Providers & Generate Locks
        run: |
          tofu init -upgrade
          tofu providers lock -platform=linux_amd64 -platform=darwin_arm64 -platform=windows_amd64

      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git add .terraform.lock.hcl

          if git diff --cached --quiet; then
            echo "âœ… Lockfile is already up to date. Nothing to commit."
          else
            git commit -m "chore: update provider lockfile"
            git push
          fi
