name: Shared Tofu Lockfile Check

on:
  workflow_call:
    inputs:
      working_directory:
        description: 'Directory containing the OpenTofu configuration'
        required: false
        type: string
        default: 'tofu/provider'

permissions:
  contents: read

jobs:
  check-lockfile:
    name: Check Lockfile Up to Date
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ inputs.working_directory }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup OpenTofu
        uses: opentofu/setup-opentofu@v1

      - name: Upgrade Providers & Generate Locks
        run: |
          tofu init -upgrade
          tofu providers lock -platform=linux_amd64 -platform=darwin_arm64 -platform=windows_amd64

      - name: Check for Changes
        run: |
          if [[ -n "$(git status --porcelain .terraform.lock.hcl)" ]]; then
            echo "::error::Lockfile is out of date. Run the 'Update Tofu Lockfile' workflow on your branch to update it."
            git diff .terraform.lock.hcl
            exit 1
          else
            echo "âœ… Lockfile is up to date."
          fi
