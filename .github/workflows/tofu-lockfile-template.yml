name: Shared Lockfile Update Template

on:
  workflow_call:
    inputs:
      working_directory:
        description: 'Directory containing the OpenTofu configuration'
        required: false
        type: string
        default: 'tofu'
      environment_name:
        description: 'The GitHub Environment to use for approval gates'
        required: false
        type: string
        default: 'prod'

permissions:
  contents: write

jobs:
  # ----------------------------------------------------------------
  # JOB 1: Check for Updates & Generate File
  # ----------------------------------------------------------------
  check-updates:
    name: Check for Lockfile Updates
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ inputs.working_directory }}
    outputs:
      lockfile_changed: ${{ steps.diff.outputs.changed }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup OpenTofu
        uses: opentofu/setup-opentofu@v1

      - name: Upgrade Providers & Generate Locks
        run: |
          tofu init -upgrade
          tofu providers lock -platform=linux_amd64 -platform=darwin_arm64 -platform=windows_amd64

      - name: Check for Changes & Post Summary
        id: diff
        run: |
          if ! git diff-index --quiet HEAD .terraform.lock.hcl; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
            
            echo "### ⚠️ Lockfile Updates Found" >> $GITHUB_STEP_SUMMARY
            echo "A new provider version is available. The updated lockfile has been generated and is waiting for approval in the \`${{ inputs.environment_name }}\` environment before being committed." >> $GITHUB_STEP_SUMMARY
          else
            echo "changed=false" >> "$GITHUB_OUTPUT"
            echo "### ✅ Lockfile is up to date" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Upload New Lockfile as Artifact
        if: steps.diff.outputs.changed == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: updated-lockfile
          # Ensures we grab the file from the correct subdirectory
          path: ${{ inputs.working_directory }}/.terraform.lock.hcl 
          retention-days: 1

  # ----------------------------------------------------------------
  # JOB 2: Wait for Approval & Commit
  # ----------------------------------------------------------------
  commit-updates:
    name: Approve and Commit
    needs: check-updates
    if: needs.check-updates.outputs.lockfile_changed == 'true'
    runs-on: ubuntu-latest
    
    # Dynamically targets the environment passed by the caller
    environment: ${{ inputs.environment_name }}
    
    defaults:
      run:
        working-directory: ${{ inputs.working_directory }}
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Download Updated Lockfile
        uses: actions/download-artifact@v4
        with:
          name: updated-lockfile
          # Downloads right back into the target directory
          path: ${{ inputs.working_directory }} 

      - name: Commit and Push to Main
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # Stage specifically the lockfile in the working directory
          git add .terraform.lock.hcl
          
          git commit -m "chore: update provider lockfile [skip ci]"
          git push
