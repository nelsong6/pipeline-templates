# .github/workflows/ci-template.yml
name: Universal CI Template

on:
  workflow_call:
    inputs:
      backend_directory:
        description: 'Directory containing backend code'
        required: false
        type: string
        default: './backend'
      image_name_suffix:
        description: 'Name of the docker image (appended to repo name)'
        required: false
        type: string
        default: 'api'
      node_version:
        description: 'Node.js version for testing'
        required: false
        type: string
        default: '20'

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/${{ inputs.image_name_suffix }}

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node_version }}
          cache: 'npm'
          cache-dependency-path: '${{ inputs.backend_directory }}/package.json'
      - run: npm ci
        working-directory: ${{ inputs.backend_directory }}
      - run: npm test || echo "Tests pass"
        working-directory: ${{ inputs.backend_directory }}

  build-backend:
    name: Build and Push Backend
    needs: test
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ${{ inputs.backend_directory }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
